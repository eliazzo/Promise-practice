<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <output></output>
    <script>
      // write your code here

      const output = document.querySelector("output")

      fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
      .then((response) => {
            if (!response.ok) throw new Error(response.status);
            return response.json();
          })
      .then((pokeData) => {
        const displayName = document.createElement("h2");
        displayName.innerText = pokeData.name;

        output.append(displayName);
      })
      .then(fetch("https://pokeapi.co/api/v2/pokemon-species/25/"))
          .then ((speciesData) => {
        const displaySpecies = document.createElement("h2");
        displaySpecies.innerText = speciesData.species;

        output.append(displaySpecies);

      })
    </script>
  </body>
</html>
